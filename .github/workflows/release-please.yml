name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

      # Publish to npm when release is created
      - uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.release_created }}

      - run: npm ci
        if: ${{ steps.release.outputs.release_created }}

      - run: npm run build
        if: ${{ steps.release.outputs.release_created }}

      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}

      # Publish to MCP Registry when release is created
      - name: Setup Go
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install mcp-publisher
        if: ${{ steps.release.outputs.release_created }}
        run: go install github.com/modelcontextprotocol/publisher/cmd/mcp-publisher@latest

      - name: Authenticate with domain
        if: ${{ steps.release.outputs.release_created }}
        env:
          MCP_PRIVATE_KEY: ${{ secrets.MCP_PRIVATE_KEY }}
        run: |
          ~/go/bin/mcp-publisher login http --domain hove.capital --private-key "$MCP_PRIVATE_KEY"

      - name: Publish to MCP Registry
        if: ${{ steps.release.outputs.release_created }}
        run: ~/go/bin/mcp-publisher publish
